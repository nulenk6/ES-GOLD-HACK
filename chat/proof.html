<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }
    .chat-container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      display: flex;
      margin-bottom: 20px;
      align-items: flex-start;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .bubble {
      background: #e4e6eb;
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 75%;
    }
    .bubble img {
      margin-top: 8px;
      max-width: 100%;
      border-radius: 10px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background: #128c7e;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  function addMessage(name, photo, text, img = "") {
    const msgDiv = document.createElement("div");
