<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }
    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .status-bar {
      padding: 10px;
      background: #075e54;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      font-size: 16px;
    }
    .status-bar span {
      margin-left: auto;
      font-weight: normal;
      font-size: 14px;
      color: #d9fdd3;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      display: flex;
      margin-bottom: 20px;
      align-items: flex-start;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .bubble {
      background: #e4e6eb;
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 75%;
    }
    .bubble img {
      margin-top: 8px;
      max-width: 100%;
      border-radius: 10px;
    }
    .typing {
      font-size: 14px;
      color: #999;
      margin-left: 50px;
      margin-bottom: 10px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background: #128c7e;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

  const messages = [

      img: "https://i.ibb.co/yY2w0Ny/ss2.png"

  const personalReplies = [
    "Jo banda khud likh raha hai, usme already fire hai bro 🔥",
    "Bhai tere andar wo spark hai jo sabme nahi hota 💯",

    "Jo try karta hai, wahi jeetta hai. Baaki dekhte reh jaate hain 👑",

  const chatBox = document.getElementById("chatBox");
  const typingIndicator = document.createElement("div");
  typingIndicator.className = "typing";
  typingIndicator.innerText = "typing...";

  function addMessage(name, photo, text, img = "") {
    const msgDiv = document.createElement("div");
    msgDiv.className = "message";
    msgDiv.innerHTML = `
      <img src="${photo}" class="avatar" />
      <div class="bubble"><b>${name}</b><br>${text}${img ? `<img src="${img}" alt="proof" />` : ""}</div>
    `;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendUserMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (text !== "") {
      addMessage("You", "https://i.pravatar.cc/40?img=12", text, "");
      setTimeout(() => {
        const reply = personalReplies[Math.floor(Math.random() * personalReplies.length)];
        const bot = users[Math.floor(Math.random() * users.length)];
        addMessage(bot.name, bot.photo, reply);
      }, 2000);
      input.value = "";
    }
  }

  function showTypingThenMessage() {
    const user = users[Math.floor(Math.random() * users.length)];
    const msg = messages[Math.floor(Math.random() * messages.length)];

    document.getElementById("statusBar").innerHTML = `💬 ${user.name} <span id="onlineStatus">typing...</span>`;
    chatBox.appendChild(typingIndicator);
    chatBox.scrollTop = chatBox.scrollHeight;

    setTimeout(() => {
      typingIndicator.remove();
      document.getElementById("onlineStatus").innerText = "online";
      addMessage(user.name, user.photo, msg.text, msg.img);
    }, 2000);
  }

  setInterval(() => {
    showTypingThenMessage();
  }, 5000);
</script>
