<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(200, 160, 0, 0.5); }
            50% { box-shadow: 0 0 15px rgba(200, 160, 0, 0.9); }
            100% { box-shadow: 0 0 5px rgba(200, 160, 0, 0.5); }
        }
        
        body {
            font-family: 'Rajdhani', 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #0a0a2a 0%, #000000 100%);
            margin: 0;
            padding: 20px;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(90, 10, 130, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, rgba(200, 160, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 3px 3px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 255, 0.03) 50%,
                transparent 100%
            );
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 9999;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(200, 160, 0, 0.5), transparent);
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .tg-button {
            background: linear-gradient(45deg, #6e00ff, #a100f1);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 0 10px 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(110, 0, 255, 0.5);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .how-to-use-button {
            background: linear-gradient(45deg, #0062ff, #00a2ff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 0;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 0 10px 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 98, 255, 0.5);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tg-button::before, .how-to-use-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            animation: pulse 3s infinite linear;
        }
        
        .tg-button:hover, .how-to-use-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(110, 0, 255, 0.7);
        }
        
        .how-to-use-button:hover {
            box-shadow: 0 0 25px rgba(0, 98, 255, 0.7);
        }
        
        .tg-button img, .how-to-use-button img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .game-container {
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid rgba(200, 160, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .game-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(110, 0, 255, 0.4);
            border-color: rgba(200, 160, 0, 0.6);
        }
        
        .game-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(200, 160, 0, 0.7), transparent);
        }
        
        .game-logo {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid rgba(200, 160, 0, 0.3);
            transition: all 0.3s;
            filter: grayscale(30%) contrast(120%);
        }
        
        .game-container:hover .game-logo {
            transform: scale(1.05);
            filter: grayscale(0%) contrast(130%) brightness(120%);
            border-color: rgba(200, 160, 0, 0.7);
        }
        
        .game-name {
            font-size: 14px;
            margin: 10px 0 0;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            transition: all 0.3s;
        }
        
        .game-container:hover .game-name {
            color: #c8a000;
            text-shadow: 0 0 5px rgba(200, 160, 0, 0.5);
        }
        
        .customer-service {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            position: relative;
        }
        
        .customer-service::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            border-radius: 20px;
            background: linear-gradient(90deg, transparent, rgba(200, 160, 0, 0.5), transparent);
        }
        
        .info-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            line-height: 1.5;
            letter-spacing: 0.5px;
        }
        
        .cs-button {
            background: linear-gradient(45deg, #ff3d00, #ff6d00);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 61, 0, 0.5);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cs-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 61, 0, 0.7);
        }
        
        .cs-button img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
        
        .corner-accent {
            position: fixed;
            width: 300px;
            height: 300px;
            pointer-events: none;
            z-index: -1;
        }
        
        .corner-accent.top-right {
            top: -150px;
            right: -150px;
            background: radial-gradient(circle, rgba(200, 160, 0, 0.1) 0%, transparent 70%);
        }
        
        .corner-accent.bottom-left {
            bottom: -150px;
            left: -150px;
            background: radial-gradient(circle, rgba(110, 0, 255, 0.1) 0%, transparent 70%);
        }
        
        /* New button styles */
        .claim-button, .proofs-button {
            background: linear-gradient(45deg, #c8a000, #ffd700);
            color: #000;
            border: none;
            padding: 10px 15px;
            font-size: 12px;
            border-radius: 15px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.5);
            animation: glow 2s infinite;
        }
        
        .claim-button::before, .proofs-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            animation: pulse 3s infinite linear;
        }
        
        .claim-button:hover, .proofs-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(200, 160, 0, 0.8);
        }
    </style>
</head>
<body>

    <script>
        // Function to open URL in external browser
        function openInExternalBrowser(url) {
            // Try using Android intent
            if (typeof Android !== 'undefined' && Android.openInExternalBrowser) {
                Android.openInExternalBrowser(url);
            } 
            // Fallback for other cases
            else {
                window.open(url, '_system');
            }
        }

        // Add event listeners to external links only
        document.getElementById('telegramBtn').addEventListener('click', function() {
            openInExternalBrowser('https://telegram.dog/EarningScripter1');
        });

        document.getElementById('customerServiceBtn').addEventListener('click', function() {
            openInExternalBrowser('https://telegram.dog/EarningScripter1_Bot');
        });

        // Add event listeners for new buttons
        document.getElementById('claimButton').addEventListener('click', function() {
            openInExternalBrowser('https://www.instagram.com/reel/DLhqV3ZzzrL/?igsh=dzd1eTI3bjRreTNr'); // Replace with your YouTube video link
        });

        document.getElementById('winningProofsButton').addEventListener('click', function() {
            window.location.href = 'proof.html'; // Changed from proofs.html to proof.html as per your request
        });

        // Handle game container clicks to open in WebView
        document.querySelectorAll('.game-container').forEach(container => {
            container.addEventListener('click', function() {
                const href = this.getAttribute('data-href');
                if (href) {
                    window.location.href = href; // Open in WebView
                }
            });
        });
    </script>
